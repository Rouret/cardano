<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
     
</head>
<body>
    YOOOO
    <div class="cards"> 
        <div class="card">
            <div class="card-face">
                <div class="card-label">1</div>
            </div>
        </div>
        <div class="card">
            <div class="card-face">
                <div class="card-label">2</div>
            </div>
        </div>
        <div class="card">
            <div class="card-face">
                <div class="card-label">3</div>
            </div>
        </div>
    </div>

    <div id="chat-circle" class="btn btn-raised">
        
		<i class="material-icons">speaker_phone</i>
	</div>
  
  <div class="chat-box">
    <div class="chat-box-header">
      ChatBot
      <span class="chat-box-toggle"><i class="material-icons">close</i></span>
    </div>
    <div class="chat-box-body">
      <div class="chat-box-overlay">   
      </div>
      <div class="chat-logs">
       
      </div><!--chat-log -->
    </div>
    <div class="chat-input">      
      <form>
        <input type="text" id="chat-input" placeholder="Send a message..."/>
      <button type="submit" class="chat-submit" id="chat-submit"><i class="material-icons">send</i></button>
      </form>      
    </div>
  </div>

</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src='js/main.js'></script>
    <script src='js/chat.js'></script>
</body>
</html>
